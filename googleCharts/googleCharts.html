<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
var workHour = parseInt( prompt( "введите рабочее время" ));
var eatHour = parseInt( prompt("введите время еды"));
var CommuteHour = parseInt( prompt("введите время общения"));
var WatchTVHour = parseInt( prompt("введите время просмотра тв"));
//var SleepHour = parseInt( prompt("введите время просмотра сна));
console.log(eatHour)
 function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Work',     workHour],
          ['Eat',      eatHour],
          ['Commute',  CommuteHour],
          ['Watch TV', WatchTVHour],
          ['Sleep',    7]
        ]);

        var options = {
          title: 'My Daily Activities'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="piechart" style="width: 900px; height: 500px;"></div>
  </body>
</html>
